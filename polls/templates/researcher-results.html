{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body>
    <div>
        <h1>Researcher Results</h1>

        <table>
            <thead>
                <th>URL</th>
                <th>Palabra</th>
                <th>Frecuencia</th>
            </thead>
            <tbody>
                {% for palabra in palabras %}
                    <tr>
                        <td>{{ palabra.oracion.website.url }}</td>
                        <td>{{ palabra.texto }}</td>
                        <td>{{ palabra.ocurrencias }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
