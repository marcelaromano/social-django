{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>Results</h1>
        {% for template_question in template_questions %}
            <p>Pregunta: {{ template_question.question_text }}</p>
            <ul>
                {% for choice in template_question.choice_set.all %}
                    <li>Opcion: {{ choice.choice_text }}, Votos: {{ choice.votes }}</li>
                {% endfor %}
            </ul>

            <!-- generacion dinamica de URL para cada diferente pregunta, con su propio ID http://localhost:8000/1/vote/ -->
            <p><a href="{% url 'vote' template_question.id %}">Votar</a></p>
        {% endfor %}
    </div>
</body>
</html>
